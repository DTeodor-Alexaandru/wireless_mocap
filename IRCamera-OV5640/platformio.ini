; [env:esp32-s3-devkitc-1-n32r8v]
; platform = espressif32
; board = esp32-s3-devkitc-1-n32r8v
; framework = arduino
; monitor_speed = 115200


[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; --- Enable 8MB OPI PSRAM (N8R8-style) ---
board_build.arduino.memory_type = qio_opi
board_build.psram_type = opi
board_build.extra_flags =
  -DBOARD_HAS_PSRAM

; ESP32-S3 rev 0.x cache workaround (recommended for older revisions)
build_flags =
  -mfix-esp32-psram-cache-issue

; Keep flash/partitions consistent with your 8MB flash
board_upload.flash_size = 8MB
board_upload.maximum_size = 8388608
board_build.partitions = default_8MB.csv


